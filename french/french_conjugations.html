<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Présent Simple</title>

    <link rel="icon" type="image/x-icon" href="https://oraprdnt.uqtr.uquebec.ca/favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="./Page.js"></script>

    <script type="module">
        "use strict";

        import { Page } from './Page.js';

        const verbList = Page.getVerbList(window.location.search);

        const title = window.decodeURIComponent(window.location.search).substring(1);
        Page.build(verbList, title);

        //console.log(new XMLSerializer().serializeToString(document));
    </script>
</head>


<body>
    <article>
        <header>
            <h3 id="page-title">Le présent</h3>

            <h4>Conjuguez ces <span id="number-of-verbs"></span> verbes.</h5>
        </header>

        <div id="verb-list"></div>

        <template id="template-verb-block">
            <div class="verb-block">
                <h4 class="infinitive"></h4>
            </div>
        </template>

        <template id="template-input">
            <div>
                <label class="pronoun"></label>
                <input type="text" />
            </div>
        </template>

    </article>
</body>

</html>
